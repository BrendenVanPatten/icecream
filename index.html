<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.0.2 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <header class="container-fluid heading">
    <h1 class="text-center">Ice CREAM</h1>
  </header>

  <main class="container">
    <div class="row">
      <div class="col-md-6 text-center">
        <h2>Menu</h2>
        <div class="row" id="menu">
        </div>
      </div>
      <div class="col-md-6 text-center">
        <h2>Cart</h2>
        <div class="bg-white rounded h-50 m-3 p-3">
          <div id="cart" class="cart"></div>
          <div class="d-flex justify-content-around p-3">
            <h4>$<Span id="total">0.00 </Span> Total</h4>
            <button class="btn btn-primary" data-bs-target="#iceCreamModal" data-bs-toggle="modal"
              onclick="viewCart()">ViewCart</button>
            <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#iceCreamModal">
              View Cart
            </button> -->
          </div>
        </div>
      </div>
    </div>

  </main>

  <footer class="container-fluid text-center heading">
    <h3>
      Made by BVP
    </h3>
  </footer>



  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>





  <!-- put modal code -->

  <!-- Button trigger modal -->


  <!-- Modal -->
  <div class="modal fade" id="iceCreamModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Your Cart</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modal-cart">
          ...
        </div>
        <div class="modal-footer">
          <h4>$<Span id="modal-total">0.00 </Span> Total</h4>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="checkout" onclick="checkout()">CheckOut</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
